<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code Explanation Bot</title>

  <style>
    :root{
      color-scheme: dark;
      --bg0:#050713;
      --bg1:#070b1f;
      --panel: rgba(14, 20, 45, .55);
      --panel2: rgba(10, 14, 32, .55);
      --border: rgba(128, 166, 255, .18);
      --text:#e8eeff;
      --muted:#a9b4db;
      --accent:#60a5fa;
      --accent2:#22d3ee;
      --good:#34d399;
      --bad:#fb7185;

      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --radius: 18px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(900px 500px at 20% 15%, rgba(34,211,238,.16), transparent 55%),
        radial-gradient(800px 480px at 85% 20%, rgba(96,165,250,.14), transparent 60%),
        radial-gradient(900px 600px at 50% 95%, rgba(167,139,250,.10), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      color:var(--text);
      overflow-x:hidden;
    }

    /* Animated grid background */
    .bg-grid{
      position: fixed;
      inset: 0;
      pointer-events:none;
      opacity:.45;
      mix-blend-mode: screen;
      filter: saturate(115%);
    }
    .bg-grid::before{
      content:"";
      position:absolute; inset:-40%;
      background:
        repeating-linear-gradient(90deg, rgba(96,165,250,.10) 0 1px, transparent 1px 44px),
        repeating-linear-gradient(0deg,  rgba(34,211,238,.08) 0 1px, transparent 1px 44px);
      transform: translate3d(0,0,0);
      animation: gridDrift 18s linear infinite;
      mask-image: radial-gradient(circle at 50% 35%, rgba(0,0,0,.9), transparent 70%);
    }
    .bg-grid::after{
      content:"";
      position:absolute; inset:0;
      background: radial-gradient(700px 300px at 50% 10%, rgba(255,255,255,.12), transparent 65%);
      opacity:.35;
      animation: glowBreath 6.5s ease-in-out infinite;
    }
    @keyframes gridDrift{
      0%{ transform: translate3d(-5%, -6%, 0); }
      100%{ transform: translate3d(5%, 6%, 0); }
    }
    @keyframes glowBreath{
      0%,100%{ opacity:.22; transform: translateY(0); }
      50%{ opacity:.45; transform: translateY(10px); }
    }

    .wrap{
      max-width: 1040px;
      margin: 34px auto;
      padding: 0 16px 46px;
      position: relative;
      z-index: 1;
    }

    .card{
      background: linear-gradient(180deg, var(--panel), var(--panel2));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      position: relative;
      overflow:hidden;
    }
    .card::before{
      content:"";
      position:absolute; inset:-1px;
      border-radius: var(--radius);
      background: radial-gradient(700px 240px at 20% 0%, rgba(34,211,238,.20), transparent 55%),
                  radial-gradient(600px 260px at 90% 10%, rgba(96,165,250,.18), transparent 55%);
      opacity:.55;
      pointer-events:none;
    }
    .card > *{ position: relative; }

    .topbar{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 14px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      min-width: 0;
    }
    .logo{
      width: 38px; height: 38px;
      border-radius: 12px;
      background: radial-gradient(circle at 30% 30%, rgba(34,211,238,.25), transparent 55%),
                  linear-gradient(135deg, rgba(96,165,250,.55), rgba(167,139,250,.28));
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: 0 0 0 1px rgba(34,211,238,.08), 0 10px 30px rgba(0,0,0,.4);
      display:grid; place-items:center;
    }
    .logo svg{ opacity:.95; }
    h1{
      font-size: 18px;
      margin: 0;
      letter-spacing: .2px;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }
    .subtitle{
      margin: 2px 0 0;
      color: var(--muted);
      font-size: 12px;
      letter-spacing:.25px;
    }
    .right-actions{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap: wrap;
      justify-content:flex-end;
    }

    label{
      display:block;
      font-size: 12px;
      margin: 12px 0 6px;
      color: rgba(232,238,255,.88);
      letter-spacing: .25px;
    }

    .row{
      display:grid;
      grid-template-columns: 1fr 180px;
      gap: 10px;
      align-items: end;
    }
    @media (max-width: 720px){
      .row{ grid-template-columns: 1fr; }
    }

    input[type="text"], textarea{
      width:100%;
      border-radius: 14px;
      border: 1px solid rgba(128,166,255,.20);
      background: rgba(3, 6, 16, .55);
      color: var(--text);
      padding: 11px 12px;
      font-size: 14px;
      outline:none;
      transition: border-color .18s ease, box-shadow .18s ease, transform .18s ease;
    }
    textarea{
      min-height: 240px;
      resize: vertical;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      line-height: 1.4;
      tab-size: 2;
    }
    input[type="text"]:focus, textarea:focus{
      border-color: rgba(34,211,238,.65);
      box-shadow:
        0 0 0 4px rgba(34,211,238,.12),
        0 0 24px rgba(96,165,250,.12);
      transform: translateY(-1px);
    }

    .btn{
      border: 0;
      border-radius: 14px;
      padding: 11px 12px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      color: rgba(255,255,255,.92);
      background: linear-gradient(135deg, rgba(34,211,238,.90), rgba(96,165,250,.85));
      box-shadow: 0 10px 30px rgba(34,211,238,.12);
      position: relative;
      overflow:hidden;
      transition: transform .16s ease, filter .16s ease, opacity .16s ease;
      user-select:none;
      white-space: nowrap;
    }
    .btn::before{
      content:"";
      position:absolute; inset: -40% -60%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.18), transparent);
      transform: rotate(10deg) translateX(-40%);
      transition: transform .4s ease;
    }
    .btn:hover{ transform: translateY(-1px); filter: brightness(1.03); }
    .btn:hover::before{ transform: rotate(10deg) translateX(40%); }
    .btn:active{ transform: translateY(0px) scale(.99); }
    .btn:disabled{
      opacity: .55;
      cursor: not-allowed;
      transform: none;
    }
    .btn.secondary{
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(128,166,255,.18);
      box-shadow: none;
      font-weight: 600;
    }

    .muted{
      color: var(--muted);
      font-size: 12px;
      margin-top: 8px;
      line-height: 1.35;
    }

    .status{
      margin-top: 10px;
      font-size: 13px;
      color: rgba(232,238,255,.9);
      display:flex;
      align-items:center;
      gap: 10px;
      min-height: 20px;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(128,166,255,.16);
      background: rgba(0,0,0,.18);
    }
    .dot{
      width: 8px; height: 8px;
      border-radius: 50%;
      background: rgba(255,255,255,.35);
      box-shadow: 0 0 0 3px rgba(255,255,255,.06);
    }
    .status.error .dot{
      background: var(--bad);
      box-shadow: 0 0 0 3px rgba(251,113,133,.12), 0 0 18px rgba(251,113,133,.25);
    }
    .status.ok .dot{
      background: var(--good);
      box-shadow: 0 0 0 3px rgba(52,211,153,.12), 0 0 18px rgba(52,211,153,.18);
    }
    .status.working .dot{
      background: var(--accent2);
      box-shadow: 0 0 0 3px rgba(34,211,238,.12), 0 0 18px rgba(34,211,238,.22);
      animation: pulse 1.1s ease-in-out infinite;
    }
    @keyframes pulse{
      0%,100%{ transform: scale(1); opacity:.9; }
      50%{ transform: scale(1.35); opacity:1; }
    }

    .output{
      white-space: pre-wrap;
      background:
        linear-gradient(180deg, rgba(3,6,16,.80), rgba(2,5,14,.74));
      color: #e9eefc;
      border-radius: 16px;
      padding: 14px;
      min-height: 160px;
      border: 1px solid rgba(128,166,255,.16);
      font-size: 14px;
      line-height: 1.45;
      position: relative;
      overflow:hidden;
    }
    .output::before{
      /* scanlines */
      content:"";
      position:absolute; inset:0;
      background: repeating-linear-gradient(
        180deg,
        rgba(255,255,255,.03) 0 1px,
        transparent 1px 4px
      );
      opacity:.20;
      pointer-events:none;
      animation: scan 6s linear infinite;
    }
    @keyframes scan{
      0%{ transform: translateY(-10px); }
      100%{ transform: translateY(10px); }
    }
    .output code{ font-family: inherit; }
    .output-inner{ position: relative; z-index: 1; }

    .mini-actions{
      display:flex;
      gap:10px;
      justify-content:flex-end;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce){
      .bg-grid::before, .bg-grid::after, .output::before, .status.working .dot { animation: none !important; }
      .btn, input[type="text"], textarea { transition: none !important; }
      .btn::before{ display:none; }
    }
  </style>
</head>

<body>
  <div class="bg-grid" aria-hidden="true"></div>

  <div class="wrap">
    <div class="card">
      <div class="topbar">
        <div class="brand">
          <div class="logo" aria-hidden="true">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
              <path d="M12 2l8 4v6c0 5-3.4 9.4-8 10-4.6-.6-8-5-8-10V6l8-4z"
                    stroke="rgba(255,255,255,.92)" stroke-width="1.6" />
              <path d="M12 7v10" stroke="rgba(34,211,238,.95)" stroke-width="1.6" />
              <path d="M8 11h8" stroke="rgba(96,165,250,.95)" stroke-width="1.6" />
            </svg>
          </div>
          <div style="min-width:0">
            <h1>Code Explanation Bot</h1>
            <div class="subtitle">Cyber-style UI • n8n webhook • session memory</div>
          </div>
        </div>

        <div class="right-actions">
          <button class="btn secondary" id="clearBtn" type="button">Clear</button>
          <button class="btn secondary" id="copyBtn" type="button">Copy response</button>
        </div>
      </div>

      <label for="url">n8n Webhook URL (Test or Production)</label>
      <div class="row">
        <input id="url" type="text" placeholder="https://YOUR-N8N-DOMAIN/webhook-test/code-explain" />
        <button class="btn" id="saveUrlBtn" type="button">Save URL</button>
      </div>
      <div class="muted">
        Tip: Use the Webhook “Test URL” while testing, then switch to “Production URL” after activating the workflow.
      </div>

      <label for="code">Paste code to explain</label>
      <textarea id="code" placeholder="Paste your code here..."></textarea>

      <div class="row" style="margin-top:10px;">
        <input id="sessionId" type="text" placeholder="Session ID (auto)" />
        <button class="btn" id="sendBtn" type="button">Explain</button>
      </div>

      <!-- live region for status -->
      <div class="status" id="status" role="status" aria-live="polite" aria-atomic="true">
        <span class="pill"><span class="dot" aria-hidden="true"></span><span id="statusText"></span></span>
      </div>

      <label>Response</label>
      <div class="output" id="output" aria-label="Response output">
        <div class="output-inner" id="outputInner"></div>
      </div>

      <div class="mini-actions">
        <div class="muted" style="margin:0">
          Pro tip: Press <kbd>Ctrl</kbd> + <kbd>Enter</kbd> to run.
        </div>
      </div>
    </div>
  </div>

  <script>
    const urlEl = document.getElementById('url');
    const codeEl = document.getElementById('code');
    const outputEl = document.getElementById('output');
    const outputInnerEl = document.getElementById('outputInner');
    const statusEl = document.getElementById('status');
    const statusTextEl = document.getElementById('statusText');
    const sendBtn = document.getElementById('sendBtn');
    const saveUrlBtn = document.getElementById('saveUrlBtn');
    const sessionIdEl = document.getElementById('sessionId');
    const copyBtn = document.getElementById('copyBtn');
    const clearBtn = document.getElementById('clearBtn');

    const reduceMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

    function randomId() {
      return 'sess_' + Math.random().toString(16).slice(2) + '_' + Date.now().toString(16);
    }

    function setStatus(msg, state = 'idle') {
      statusTextEl.textContent = msg || '';
      statusEl.className = 'status' +
        (state === 'error' ? ' error' :
         state === 'ok' ? ' ok' :
         state === 'working' ? ' working' : '');
    }

    function getStoredUrl() {
      return localStorage.getItem('n8nWebhookUrl') || '';
    }

    function getStoredSession() {
      let s = localStorage.getItem('n8nSessionId');
      if (!s) {
        s = randomId();
        localStorage.setItem('n8nSessionId', s);
      }
      return s;
    }

    function saveUrl() {
      const u = (urlEl.value || '').trim();
      localStorage.setItem('n8nWebhookUrl', u);
      setStatus(u ? 'Webhook URL saved.' : 'Webhook URL cleared.', u ? 'ok' : 'idle');
    }

    function setOutputText(text) {
      outputInnerEl.textContent = text || '';
      outputEl.scrollTop = 0;
    }

    async function typeOut(text, speed = 8) {
      if (reduceMotion) {
        setOutputText(text);
        return;
      }
      outputInnerEl.textContent = '';
      let i = 0;
      const chunk = () => {
        // write in small chunks for speed
        const next = text.slice(i, i + 6);
        i += 6;
        outputInnerEl.textContent += next;
        if (i < text.length) requestAnimationFrame(chunk);
      };
      chunk();
    }

    async function send() {
      const baseUrl = (urlEl.value || '').trim();
      const code = codeEl.value || '';
      const sessionId = (sessionIdEl.value || '').trim();

      if (!baseUrl) {
        setStatus('Please set the n8n Webhook URL first.', 'error');
        return;
      }
      if (!code.trim()) {
        setStatus('Please paste some code first.', 'error');
        return;
      }

      sendBtn.disabled = true;
      const oldBtnText = sendBtn.textContent;
      sendBtn.textContent = 'Analyzing…';
      setOutputText('');
      setStatus('Sending request…', 'working');

      try {
        const joiner = baseUrl.includes('?') ? '&' : '?';
        const url = baseUrl + joiner + 'sessionId=' + encodeURIComponent(sessionId);

        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code })
        });

        const text = await res.text();

        if (!res.ok) {
          await typeOut(text || ('HTTP Error: ' + res.status));
          setStatus('Request failed: HTTP ' + res.status, 'error');
          return;
        }

        await typeOut(text);
        setStatus('Done.', 'ok');
      } catch (e) {
        await typeOut(String(e));
        setStatus('Network / CORS error. If calling n8n cloud from localhost, check CORS in the Webhook node.', 'error');
      } finally {
        sendBtn.disabled = false;
        sendBtn.textContent = oldBtnText;
      }
    }

    async function copyResponse() {
      const text = outputInnerEl.textContent || '';
      if (!text) { setStatus('Nothing to copy yet.', 'error'); return; }
      try {
        await navigator.clipboard.writeText(text);
        setStatus('Response copied to clipboard.', 'ok');
      } catch {
        setStatus('Clipboard blocked by browser permissions.', 'error');
      }
    }

    function clearAll() {
      codeEl.value = '';
      setOutputText('');
      setStatus('', 'idle');
      codeEl.focus();
    }

    // init
    urlEl.value = getStoredUrl();
    sessionIdEl.value = getStoredSession();
    setStatus('Ready.', 'idle');

    // events
    saveUrlBtn.addEventListener('click', saveUrl);
    sendBtn.addEventListener('click', send);
    copyBtn.addEventListener('click', copyResponse);
    clearBtn.addEventListener('click', clearAll);

    urlEl.addEventListener('keydown', (ev) => {
      if (ev.key === 'Enter') saveUrl();
    });

    // Ctrl+Enter to send
    document.addEventListener('keydown', (ev) => {
      if ((ev.ctrlKey || ev.metaKey) && ev.key === 'Enter') send();
    });
  </script>
</body>
</html>
